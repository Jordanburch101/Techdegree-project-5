<!doctype html>

<html lang="en">

<head>

<body>
    <div class="intro-container">
        <div>
        <h1>An Interactive Photo Gallery</h1>
        <p>An Interactive photo gallery built using:</p>
        <ul class="tech">
            <li class="javascript"><a href="https://www.javascript.com/" target="blank">Javascript</a></li>
            <li class="jquery"><a href="https://jquery.com/" target="blank">Jquery</a></li>

        </ul>
        </div>
    </div>

        <form>

        </form>
    </div>

        <div > <!--Img 01-->

        </div>
        <div> <!--Img 02-->

        </div>
        <div> <!--Img 03-->

        </div>
        <div> <!--Img 04-->

        <div> <!--Img 05-->

        </div>
        <div> <!--Img 06-->

        </div>
        <div> <!--Img 07-->

        </div>

        </div>
        <div> <!--Img 10-->
